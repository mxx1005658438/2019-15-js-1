<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        let box=document.getElementById('box');
        let duration=3000;//总时间
        let maxL=document.documentElement.clientWidth-box.offsetWidth;
        //运动的总距离
        box.onclick=function(){
            console.time()
            let timer=setInterval(()=>{
                let curL=parseFloat(getComputedStyle(box).left);
                curL+=maxL/3000*17;
                if(curL>=maxL){
                    clearInterval(timer);
                    console.timeEnd()
                }
                box.style.left=curL+'px';
            },17)
        }
    
    </script>
</body>
</html>

//4 /*分析下面的changeThis方法该如何实现？*/
Function.prototype.changeThis = function changeThis(context,...arg) { 
        //=>实现你的代码 
        context=context||window;
        let res=null;
        context.fn=this;
        res=context.fn(...arg);
        delete context.fn;
        return res;
    }; 
    let obj = {
        name: 'Alibaba'
    };

    function fn(x, y) {
        this.total = x + y;
        return this;
    }
    let res = fn.changeThis(obj, 100, 200); //res => {name:'Alibaba',total:300}

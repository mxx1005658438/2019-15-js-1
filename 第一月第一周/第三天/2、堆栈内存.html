  /*
  垃圾回收机制 （堆内存的回收、栈内存的回收）
  堆内存的销毁（定时销毁机制 计数销毁机制）
  定时销毁机制：浏览器每隔一段时间，都会把内存中没有被占用的空间销毁回收
  计数销毁机制：浏览器会查看当前空间有几个占用，当占用数量为0时就销毁这个空间中的内容并回收

  私有栈内存销毁：函数执行形成的私有作用域是否销毁 就看函数是否返回了一个引用数据类型
  函数返回的是一个引用数据类型则这个作用域不会被销毁；反之销毁

  全局栈内存的销毁：当我们打开一个页面，形成全局栈内存，为代码执行提供环境，他一般不销毁，只有关闭当前页面才会销毁
  
  

  */

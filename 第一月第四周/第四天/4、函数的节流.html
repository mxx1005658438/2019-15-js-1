        function throttle(fn, wait) {
            var lastTime = 0; // 10000  11000
            return function () {
                var nowTime = Date.now(); //获取当前时间距离1970年1月1号凌晨的时间毫秒差 // 11001;
                
                if (nowTime - lastTime >= wait) {
                    fn();
                    lastTime = nowTime;
                }
            }
        }
        window.onscroll = throttle(fn, 1000);

    </script>
